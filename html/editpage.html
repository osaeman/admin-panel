    <meta charset="utf-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.ckeditor.com/4.17.2/standard/ckeditor.js"></script>
    <title>Edit page</title>
  </head>
  <body>
    <!-- -----------------------NAVBAR SECTION---------------------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger px-4 py-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="/html/dashboard.html">AdminStrap</a>
        <button
          class="navbar-toggler p-0 border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link px-2" href="/html/dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" href="/html/pages.html">Pages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" href="/html/posts.html">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" href="/html/user.html">Users</a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link px-2 dashboard_username"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" href="../index.html">log out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- -----------------------CREATE CONTENT SECTION---------------------- -->
    <section class="p-4 bg-dark text-white">
      <div class="container-fluid">
        <div class="d-md-flex align-items-center">
          <h1 class="">Edit Pages</h1>
          <p class="text-secondary px-md-2 lead my-md-auto fs-3">About</p>
        </div>
      </div>
    </section>

    <!-- -----------------------DASHBOARD HEADING SECTION---------------------- -->
    <section class="p-4">
      <div class="bg-secondary container-fluid">
        <nav style="--bs-breadcrumb-divider: '>'">
          <ol class="breadcrumb p-1">
            <li class="breadcrumb-item text-white p-1">Dashboard</li>
            <li class="breadcrumb-item text-white p-1">Pages</li>
            <li class="breadcrumb-item text-dark p-1 active">Edit page</li>
          </ol>
        </nav>
      </div>
    </section>
    <!-- -----------------------MAIN DASHBOARD SECTION---------------------- -->
    <section class="p-4">
      <div class="container-fluid">
        <div class="row g-4">
          <!-- first -->
          <div class="col-md-3">
            <div class="card text-white mb-3">
              <div class="card-body p-0">
                <ul class="list-group">
                  <li class="list-group-item border-0 border-bottom">
                    Dashboard
                  </li>
                  <li
                    class="
                      bg-danger
                      list-group-item
                      d-flex
                      justify-content-between
                      align-items-center
                      border-0 border-bottom
                    "
                  >
                    Pages
                    <span class="badge bg-secondary rounded-pill">14</span>
                  </li>
                  <li
                    class="
                      list-group-item
                      d-flex
                      justify-content-between
                      align-items-center
                      border-0 border-bottom
                    "
                  >
                    Posts
                    <span class="badge bg-secondary rounded-pill">2</span>
                  </li>
                  <li
                    class="
                      list-group-item
                      d-flex
                      justify-content-between
                      align-items-center
                      border-0 border-bottom
                    "
                  >
                    Users
                    <span class="badge bg-secondary rounded-pill">1</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- fourth -->
          <div class="col-md-9">
            <div class="card">
              <div class="card-header bg-danger text-white">Edit Page</div>

              <div class="card-body">
                <form action="">
                <div class="mb-3">
                  <label
                    for="exampleFormControlInput1"
                    class="form-label fw-bold"
                    >Page Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="About"
                  />
                </div>

                <div class="mb-3">
                  <label
                    for="exampleFormControlTextarea1"
                    class="form-label fw-bold"
                    >Page Body</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    name="editor1"
                  ></textarea>

                  <div class="mb-3 mt-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Published
                    </label>
                  </div>

                  <div class="mb-3 mt-3">
                    <label
                      for="exampleFormControlInput1"
                      class="form-label fw-bold"
                      >Meta Tags
                    </label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Add Meta Tags"
                    />
                  </div>

                  <div class="mb-3 mt-3">
                    <label
                      for="exampleFormControlInput1"
                      class="form-label fw-bold"
                      >Meta Description
                    </label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Add Meta Descriptions"
                    />
                  </div>

                  <input type="submit" class="btn btn-danger" value="Submit" />
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER SECTION -->
    <section class="bg-dark mt-5">
      <div class="container-fluid p-4 text-center text-light">
        <p class="lead">copyright @ 2021, Admin Panel</p>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
<script src="../functionality/practice.js"></script>
    <script>
      CKEDITOR.replace("editor1");
    </script>
  </body>
</html>
